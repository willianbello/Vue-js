<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 4</title>
    <script src="https://unpkg.com/vue"></script>

</head>
<body>
    
    <div id="app">
        <ul>
            <li v-for="(item, index) in linguagens">{{ index }} - {{ item.nome }}</li>
        </ul>
    </div>

</body>
</html>

<!-- script vue -->
<script>
    var app = new Vue({
        el:"#app",
        data: {
            linguagens: [
                { nome: "PHP" },
                { nome: "Javascript" },
                { nome: "C#" },
                { nome: "C" },
                { nome: "Java" },
                { nome: "Python" }
            ]
        }
    });
</script>
