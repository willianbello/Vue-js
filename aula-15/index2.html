<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 15 Vue js - Comunicação entre Componentes Não parentes</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <div id="app">
        <h3> {{ titulo }} </h3>
        <form-um></form-um>
        <form-dois></form-dois>
    </div>

    <template id="form1">
        <form class="form-group container">
            <label>Recebido form 2</label>
            <input type="text" class="form-control" readonly><br>
            <label>Enviar para form 2</label>
            <input type="text" class="form-control"><br>
            <button class="btn btn-primary" @click.stop.prevent>Enviar</button>
        </form>
        
    </template>

    <template id="form2">
        <form class="form-group container">
            <label>Recebido form 1</label>
            <input type="text" class="form-control" readonly><br>
            <label>Enviar para form 1</label>
            <input type="text" class="form-control"><br>
            <button class="btn btn-primary" @click.stop.prevent>Enviar</button>      
        </form>
    </template>

</body>
</html>

<!-- Script Vue -->
<script>
    Vue.component('form-um', {
        template: "#form1",
        data(){
            return{

            }
        }
    });

    Vue.component('form-dois', {
        template: "#form2",
        data(){
            return{
                
            }
        }
    });

    var app = new Vue({
        el: "#app",
        data: {
            titulo: "Aula 15 Vue js - Comunicação entre componentes não parentes",
        }
    });
</script>
