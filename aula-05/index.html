<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 5 - Diretivas v-model</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    
    <div id="app">
        <h1>{{ titulo }}</h1>
        <form>
            <label for="">Nome: </label><br>
            <input type="text" v-model="nome">
    
            <br><br>
            <label for="">Telefone: </label><br>
            <input type="text" v-model="telefone">
    
            <br><br>
            <label for="">Deseja receber nossas novidades ?</label><br>
            <input type="radio" value="Sim" v-model="novidades">Sim
            <input type="radio" value="Não" v-model="novidades">Não
    
            <br><br>
            <label for="">Interesses</label><br>
            <input type="checkbox" value="Futebol" v-model="interesses"> Futebol
            <input type="checkbox" value="Formula 1" v-model="interesses"> Formula 1
            <input type="checkbox" value="Corrida" v-model="interesses"> Corrida
    
            <br><br>
            <label for="">Como nos conheceu ?</label>
            <select v-model="conheceu">
                <option value="">Escolha</option>
                <option value="Google">Google</option>
                <option value="TV">TV</option>
                <option value="Revista">Revista</option>
            </select>
            <br><br>
            <button type="submit">Enviar</button>
            <br><br>
        </form>
            <hr>
            <br>
            Nome: <strong>{{ nome }}</strong> <br>
            Telefone: <strong>{{ telefone }}</strong> <br>
            Novidades: <strong>{{ novidades }}</strong> <br>
            Interesses: <strong>{{ interesses }}</strong> <br>
            Como nos conheceu ? <strong>{{ conheceu }}</strong> <br>
    </div>

</body>
</html>

<!-- Script Vue -->
<script>
    var app = new Vue ({
        el:"#app",
        data: {
            titulo: "Aula 5 Vue - Diretivas | v-model",
            nome: "",
            telefone: "",
            novidades: "",
            interesses: [],
            conheceu: ""
        }
    });
</script>
