<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 1 - Vue js</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <h1>{{ titulo }}</h1>
    </div>

</body>
</html>

<!-- Vue script -->
<script>
    var app = new Vue({
        el:"#app",
        data:{
            titulo: "Aula 1 de Vue js"
        }
    });
</script>
