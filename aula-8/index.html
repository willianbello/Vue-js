<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 8 Vue js - Diretiva v-on</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .btn { padding: 10px 20px; border-radius: 5px; border: 1px solid white; }
        .btn-primary { background-color: rgb(95, 95, 230); color: white;font-weight: bold; }
    </style>
</head>
<body>

    <div id="app">
        <h1> {{ titulo }} </h1>
        <form action="http://www.google.com.br">
            <button :class="btnPrimaryStyle" type="submit" v-on:click.prevent.stop="enviar()">Enviar</button>
            <button :class="btnPrimaryStyle" type="submit" @click.prevent.stop="enviar()">v-on resumido @</button>
        </form>

    </div>
    
</body>
</html>

<!-- Script Vue -->
<script>

    var app = new Vue ({
        el: "#app",
        data: {
            titulo: "Aula 8 Vue js - Diretiva v-on",
            btnPrimaryStyle: "btn btn-primary"
        },
        methods: {
            enviar(){
                alert("Enviado!");
            },
        },
    });

</script>
